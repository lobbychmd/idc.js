<!DOCTYPE html>

<html>
<head>
    <title>登录</title>
    <link rel="stylesheet" href="/javascripts/jquery-ui-1.10.0.custom/css/smoothness/jquery-ui-1.10.0.custom.css"/>
    <script type="text/javascript" src="/javascripts/jquery-ui-1.10.0.custom/js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.js" ></script>
    
    <script src="/javascripts/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="/javascripts/underscore-min.js" type="text/javascript"></script>
     

    <script src="/javascripts/jquery.fitui/jquery.fit.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.fitui/jquery.fitui.layout.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.fitui/jquery.fitui.js" type="text/javascript"></script>
    <link href="/javascripts/jquery.fitui/jquery.fitui.css" rel="stylesheet" type="text/css" />
</head>

<body layout="v" id="body" style="padding: 0">
     
    
<style type="text/css">
    .simpleLayout{margin:auto;}
    #accordion>h3.ui-state-default{background:  url("images/ui-bg_glass_100_f6f6f6_1x400.png") repeat-x scroll 50% 50% #F6F6F6;}
    .simpleLayout #accordion{margin:auto; position: relative; top: 40%}
    .simpleLayout>h2{margin-left:-20px;}
    #accordion{width:400px; }
    #accordion .ui-widget-content a{color: blue}
</style>
<div class='simpleLayout' align="auto" id="main">
    <div id="accordion">
	    <h3><a href="#">登录</a></h3>
	    <div>
            <form  method="post">
                <table>

                    <tr>
                        <td>用户名</td>
                        <td><input id="UserNO" name="UserNO" type="text" value="" /></td>
                    </tr>
                    <tr>
                        <td>密  码</td>
                        <td><input name="Password" type="password" value=""/></td>
                    </tr>
                    <tr>
                        <td colspan=2><input type="submit" value="提交" rel="${rel}" action="/account/signin"/></td>
                    </tr>
                </table>
                <hr/>
                <p><a href="/register" >注册新帐号</a></p>
            </form>
        </div>
    </div>

    
</div>

<script>
    $.initLayout();
    $("#accordion").find('[type=submit]').button().getpost({ajax:true}).end().accordion();
    if ($("#UserNO").val()) $("[name=Password]").focus(); else $("#UserNO").focus();
</script>
 

</body>
</html>
