
<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <title>注册帐号</title>

    <link rel="stylesheet" href="/javascripts/jquery-ui-1.10.0.custom/css/smoothness/jquery-ui-1.10.0.custom.css"/>
    <script type="text/javascript" src="/javascripts/jquery-ui-1.10.0.custom/js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.js" ></script>
    
    <script src="/javascripts/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="/javascripts/underscore-min.js" type="text/javascript"></script>
     

    <script src="/javascripts/jquery.fitui/jquery.fit.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.fitui/jquery.fitui.layout.js" type="text/javascript"></script>

<body>

     

    

<style type="text/css">

    .simpleLayout{margin-left:200px;margin-right:auto;margin-top:120px; }

    .simpleLayout>h2{margin-left:-20px;}

    #accordion{width:500px; }

</style>

<div class='simpleLayout'>

    <img src="/images/register.jpeg"/>

    <div id="accordion">
	    <h3><a href="#">注册帐号</a></h3>
        <div>
            <form action="/register" method="post">
                <table>
                    <tr>
                        <td>邮件帐号</td>
                        <td><input id="UserNO" name="UserNO" type="text" value="${UserNO}"
                               format="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                               formatErrorMsg ="必须是一个Email地址" /> </td>
                    </tr>

                    <tr>

                        <td>密   码</td>

                        <td><input id="Password" name="Password" type="password"  /> </td>

                    </tr>

                    <tr>

                        <td>邀请码</td>

                        <td><input id="InviteCode" name="InviteCode" type="text" value="" /> </td>
                    </tr>
                    <tr>
                        <td colspan=2><input type="submit" value="提交注册资料" rel="/login" action="/register"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <p><a href="/login">我已经有帐号了，现在去登录</a></p>

</div>

<script>

    $("#accordion").accordion().find('[type=submit]').button().getpost({ajax:true});

    $(function () {

        $("[name=UserNO]").focus().size();

        //            alert(data);

    });

</script>

 



</body>

</html>
